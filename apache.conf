<VirtualHost *:80>
    ServerName rdmo
    DocumentRoot /var/www/html/

    Alias /static /rdmo/static_root/
    <Directory /rdmo/static_root/>
        Require all granted
    </Directory>

    WSGIDaemonProcess rdmo processes=2 python-path=/rdmo
    WSGIProcessGroup rdmo
    WSGIScriptAlias / /rdmo/rdmo/wsgi.py process-group=rdmo

    <Directory /rdmo/rdmo/>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>
